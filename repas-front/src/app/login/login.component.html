<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="connexion()">
    <div class="hero-2">
      <div class="title">
        <p class="nous-sommes-heureux">Nous sommes heureux <br />de vous revoir!</p>
      </div>

      <div class="form">
        <div class="div-2">
          <div class="box">
            <div class="row">
              <div class="element-2">
                <div class="div-wrapper">
                  <div class="text-wrapper-4">Email</div>
                </div>
                <div class="button-base">
                  <div class="text-wrapper-5">
                    <input type="text" class="form-control" id="email" name="email" formControlName="email" placeholder="Entrez votre email">
                    <span class="text-danger" *ngIf="emailCtrl.dirty && emailCtrl .hasError('required')">L'identifiant est obligatoire</span>
                  </div>
                </div>
              </div>

              <div class="element-3">
                <div class="div-wrapper">
                  <div class="text-wrapper-4">Mot de Passe</div>
                </div>
                <div class="button-base">
                  <p class="text-wrapper-5"></p>
                  <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Entrez votre mot de passe">
                  <span class="text-danger" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Le mot de passe est obligatoire</span>
                  <span class="text-danger" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('minlength')">Le mot de passe doit avoir au moins 5 caractères</span>
                </div>
              </div>
            </div>
           
            <div class="row">
               
              <button type="submit" [disabled]="loginForm.invalid" class="button">
                <div class="get-started-now">Connecter</div>
              </button>

              <!--<button (click)="connexion()">Connecter</button>-->
            </div>
          </div>
        </div>
        <div class="row">
          <a href="/inscription" routerLinkActive="active">
            <p class="je-n-ai-pas-de">Je n’ai pas de compte, je m’inscris</p>
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
